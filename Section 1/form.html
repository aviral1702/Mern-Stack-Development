<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>

    <h2>Student Admission Form</h2>
    <hr>

    <form>
        <label>Full Name</label>
        <input type="text" required><br><br>

        <label>Email</label>
        <input type="email" required><br><br>
        
        <label>Mobile No.</label>
        <input type="tel"><br><br>
        
        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female   <br><br>
        
        <h4> <b>Courses offered are :- </b></h4> 
        
        <ol type="i">
            <li> B.tech</li>
            <li> MCA</li>
            <li> BCA</li>
            <li> BSc</li>
        </ol><br><br>
        
        <label> Address </label>
        <textarea cols="30" rows="10"></textarea><br><br>
        
        <label>City</label>
        <select>
            <option> Select</option>
            <option> Lucknow</option>
            <option> Noida</option>
            <option> Delhi</option>
            <option> Pune</option>
        </select><br><br>
        
        <label> Board of Intermediate </label>
        <input type="text" list="board">
        <datalist id="board">
            <option> UP</option>
            <option> ISC</option>
            <option> CBSE</option>
        </datalist><br><br>
        
        <label> Date of Birth</label>
        <input type="date">
        <br><br>
        
        <label> Upload file</label>
        <input type="file"><br><br>
        
        <label> Enter Password</label>
        <input type="password"><br><br>

        <input type="checkbox" required>
        <label>Accept Terms & Conditions</label>
        <br><br>

        <details>
            <summary>Terms & Conditions</summary>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <mark>jnjn</mark>Dolore tempora aspernatur ducimus at. Quidem consectetur odio, omnis saepe praesentium at!</p>
        </details>
        
        <button> Register Now</button>
    </form>
    
</body>
</html>
