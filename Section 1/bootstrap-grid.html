<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row text-white">
      <div class="col-sm-6 col-md-4 bg-success">
        <h3>Column 1</h3>
      </div>
      <div class="col-sm-6 col-md-4 bg-danger">
        <h3>Column 2</h3>
      </div>
      <div class="col-sm-6 col-md-4 bg-dark">
        <h3>Column 3</h3>
      </div>
      <div class="col-sm-6 col-md-4 bg-warning">
        <h3>Column 4</h3>
      </div>
      <div class="col-sm-6 col-md-4 bg-secondary">
        <h3>Column 5</h3>
      </div>
      <div class="col-sm-6 col-md-4 bg-primary">
        <h3>Column 6</h3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
