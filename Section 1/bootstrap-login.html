<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-info bg-gradient">

    <div class="card w-25 shadow-lg">
        <div class="card-body">

            <form>
                <img class="w-25 d-block m-auto" src="https://avatars.githubusercontent.com/u/26999847?s=280&v=4" alt="">

                <h2 class="text-center my-5">Login Form</h2>

    
                <label>Email Address</label>
                <input class="form-control mb-2" type="email">
    
                <label>Password</label>
                <input class="form-control mb-2" type="password">
    
                <button class="btn btn-danger w-100">Submit</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
