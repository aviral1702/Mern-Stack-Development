<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-warning-subtle">

    <div class="card w-50">
        <div class="card-body">

            <form>

                <h2>Profile Data</h2>

                <label>Name</label>
                <input class="form-control mb-2" type="text">
    
                <label>Mobile Number</label>
                <input class="form-control mb-2" type="tel">
                
                <label>Address Line 1</label>
                <input class="form-control mb-2" type="text">
    
                <label>Address Line 2</label>
                <input class="form-control mb-2" type="text">
    
                <label>City</label>
                <input class="form-control mb-2" type="text">
    
                <label>Pincode</label>
                <input class="form-control mb-2" type="text">
                
                <label>Email Id</label>
                <input class="form-control mb-2" type="email">
    
                <label>Education</label>
                <input class="form-control mb-2" type="text">
    
                <button class="btn btn-success w-100">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
